<div class="card">
 @if(showHeader){
     <div class="card-header">
         <ng-container *ngTemplateOutlet="cardHeaderTemp ? cardHeaderTemp : defaultCardHeaderTemp; contex:{title:title}" ></ng-container>
     </div>

 }
    <div class="card-content">
        <div class="flex-row">
            <div class="description flex-col">{{description}}</div>
            <div class="user flex-col">
                <div>
                    @if(userProfile){
                        <img [src]="userProfile" alt="">
                    }
                    @else {
                        <span class="material-icons">person</span>
                    }
                </div>
                <div>{{userFullName}}</div>
            </div>
        </div>
        <div class="flex-row">
            <ng-container *ngTemplateOutlet="cardContentTemp ? cardContentTemp : defaultCardContentTemp; contex:{data:cardData}" ></ng-container>
            
        </div>
    </div>
    @if(showFooter){
        <div class="card-footer">
            <ng-container *ngTemplateOutlet="cardFooterTemp ? cardFooterTemp : defaultCardFooterTemp; contex:{data:cardData}" ></ng-container>
        </div>

    }
</div>
<ng-template #defaultCardHeaderTemp let-data="title">
{{data}}
</ng-template>
<ng-template #defaultCardContentTemp let-data="cardData">
    
</ng-template>
<ng-template #defaultCardFooterTemp let-data="cardData">

</ng-template>
